<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="buttonsBlock"></div>
      <div class="catArea">
        <div class="catCardBlock">
          <img src="" alt="Cat" class="catImage" />
          <p class="catName"></p>
          <span class="counter"></span>
        </div>
        <button type="button" class="adminMode">Admin mode</button>
        <div class="adminPane">
          <form id="adminForm">
            <div class="inputArea">
              <label for="name">Enter name: </label>
              <input
                type="text"
                class="text"
                id="name"
                placeholder="Enter new name"
              />
            </div>
            <div class="inputArea">
              <label for="url">Enter img src url: </label>
              <input
                type="text"
                class="text"
                id="url"
                name="url"
                placeholder="Enter image url"
              />
            </div>
            <div class="inputArea">
              <label for="clickCount">Clicks count: </label>
              <input
                type="number"
                id="clickCount"
                class="text"
                name="clicks"
                placeholder="Enter clicks value"
              />
            </div>
            <button type="button" name="calcel" id="cancel">Cancel</button>
            <button type="button" name="save" id="save">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
